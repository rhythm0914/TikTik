<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - TikTik</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #1a1a1a;
            padding-top: 50px;
            padding-left: 15px;
        }

        .sidebar-logo h1 {
            font-size: 24px;
            font-weight: bold;
            color: #ff005a;
            margin: 0;
        }

        .sidebar-links {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .sidebar-links a {
            margin-bottom: 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar-links a:hover {
            color: #ff005a;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 250px; /* Space for sidebar */
            width: 100%;
            height: 100vh;
            padding-top: 50px; /* Space for the fixed navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Upload form */
        .upload-form {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .upload-form h2 {
            margin-bottom: 20px;
            color: #ff005a;
        }

        .upload-form input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .upload-form button {
            padding: 10px 20px;
            background-color: #ff005a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-form button:hover {
            background-color: #ff3385;
        }

        /* Footer */
        .footer {
            width: 100%;
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 12px;
            position: fixed;
            bottom: 0;
        }

        /* Responsiveness */
        @media screen and (max-width: 768px) {
            .navbar-logo h1 {
                font-size: 20px;
            }

            .navbar-links a {
                font-size: 12px;
                margin-left: 10px;
            }

            .upload-form {
                width: 90%;
            }

            .footer {
                font-size: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <h1>TikTik</h1>
        </div>
        <div class="sidebar-links">
            <a href="index.html">Home</a>
            <a href="upload.html">Upload</a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <form class="upload-form" action="upload" method="post" enctype="multipart/form-data">
            <h2>Upload Your Video</h2>
            <input type="file" name="file" accept="video/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 TikTik. All rights reserved.</p>
    </div>
</body>
</html>
